<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes de Trabajo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Órdenes de Trabajo</h1>
    </header>

    <section id="orden-form">
      <h2>Crear Nueva Orden</h2>
      <form id="orden-formulario">
        <input type="text" id="cliente" placeholder="Cliente" required>
        <input type="text" id="patente" placeholder="Patente" required>
        <input type="text" id="camion" placeholder="Camión" required>
        <textarea id="trabajo" placeholder="Trabajo (min. 300 palabras)" required></textarea>
        <input type="number" id="precio" placeholder="Precio" required>
        <button type="submit">Agregar Orden</button>
      </form>
    </section>

    <section id="ordenes">
      <h2>Órdenes de Trabajo</h2>
      <div id="ordenes-lista"></div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
